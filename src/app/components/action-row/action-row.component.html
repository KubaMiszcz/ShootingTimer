<div class=" action-row px-1">

    <div class="icons me-1" (click)="toggleIsDisabled()">
        <div *ngIf="!action.isDisabled">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" [ngClass]="{'disabled' : action.isDisabled}"
                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z" />
            </svg>
        </div>
        <div *ngIf="action.isDisabled">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" [ngClass]="{'disabled' : action.isDisabled}"
                viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z" />
            </svg>
        </div>
    </div>

    <div class="label-name me-2" [ngClass]="{'disabled' : action.isDisabled}">
        <div>{{action.name}}</div>
        <div class="audio-filename">{{action.audioFileName}}</div>
    </div>

    <div class="buttons" [ngClass]="{'disabled' : action.isDisabled}">
        <i *ngFor="let _ of [].constructor(getDelay(action))" class="fa fa-clock"></i>
        <button type="button" class="btn btn-primary btn-sm" [ngClass]="{'btn-secondary' : action.isDisabled}" (click)="editAction(action)">
            <i class="fa fa-edit" aria-hidden="true"></i>
        </button>
    </div>

</div>
