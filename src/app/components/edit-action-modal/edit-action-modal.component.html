<div class="modal-header">
    <h4 class="modal-title">
        <span> Edytuj akcje: "{{actionName}}" </span>
    </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"
        ngbAutofocus></button>
</div>


<div class="modal-body">
    <div class="input-group mb-3">
        <span class="input-group-text label" id="basic-addon1">Akcja</span>
        <input [(ngModel)]="action.name" type="text" class="form-control" id="actionName" placeholder="name"
            aria-label="name" aria-describedby="basic-addon2" required>
    </div>

    <div class="input-group mb-3">
        <label class="input-group-text label" for="inputGroupFile03">Plik Audio</label>
        <input [value]="action.audioFileName" type="text" class="form-control" id="inputGroupFile03" disabled readonly>
    </div>
    <div class="input-group mb-3">
        <label class="input-group-text label" for="inputGroupFile01">Zmien plik Audio</label>
        <input [(ngModel)]="audioFileName" type="file" class="form-control" id="inputGroupFile01">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text label">Action description</span>
        <textarea [(ngModel)]="action.description" class="form-control" rows="3" aria-label="With textarea"></textarea>
    </div>

    <div class="d-flex">
        
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Dodatkowe opoznienie [sek]</span>
            <input [(ngModel)]="action.delay_sec" type="number" class="form-control" id="actionName2"
            placeholder="delay" aria-label="delay" aria-describedby="basic-addon4" required
            (click)="actionName=action.name">
        </div>
        
        <div class="d-flex ms-4">
            <label class="form-check-label me-2" for="flexSwitchCheckChecked">Aktywna</label>
            <div class="form-check form-switch">
                <input [ngModel]="!action.isDisabled" (ngModelChange)="updateIsDisabled()" class="form-check-input" type="checkbox"
                    id="flexSwitchCheckChecked">
            </div>
        </div>

    </div>
</div>


<div class="modal-footer">
    <button type="button" class="btn btn-primary" ngbAutofocus (click)="save()">Save [Enter]</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('close click')">Cancel [Esc]</button>
</div>
