<div class="stages p-4">
    <div *ngFor="let item of allStages">
        <app-stage [stage]="item"></app-stage>
    </div>
</div>

<div>
    <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block" (click)="exportJSON()">exportJSON</button>
    <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block" (click)="importJSON()">importJSON</button>
    <div class="input-group mb-2">
        <span class="input-group-text">Application data JSON</span>
        <textarea [(ngModel)]="procedureJSON" class="form-control" aria-label="With textarea" rows="10"></textarea>
    </div>
</div>
